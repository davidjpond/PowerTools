<!DOCTYPE html>
<html>
<!-- start right frame -->
<head>
  <title></title>
  ~[wc:commonscripts]
  <link href="/images/css/screen.css" rel="stylesheet" media="screen">
  <link href="/images/css/print.css" rel="stylesheet" media="print">
  <link href="/images/css/PowerTools.css" rel="stylesheet">
  <!--[if IE]>
  <style>
    #reportInfo, #wizardLink {
      margin-left: 20px;
    }
  </style>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="js/yui/paginator/assets/skins/sam/paginator.css">
  <link rel="stylesheet" type="text/css" href="js/yui/datatable/assets/skins/sam/datatable.css">
  <script src="js/yui/utilities/utilities.js"></script>
  <script src="js/yui/paginator/paginator-min.js"></script>
  <script src="js/yui/datasource/datasource-min.js"></script>
  <script src="js/yui/datatable/datatable-min.js"></script>
  <script src="js/yui/json/json-min.js"></script>
  <script src="js/report.js"></script>
</head>
<body class="yui-skin-sam">
  ~[wc:admin_header_frame_css]
  <!-- breadcrumb start -->
  <a href="/admin/home.html" target="_top">Start Page</a> &gt;
  <a href="/admin/tech/home.html" target="_top">System Administrator</a> &gt;
  <a href="/admin/tech/PowerTools/home.html" target="_top">PowerTools</a> &gt;
  <span id="bcReportName">&nbsp;</span>
  <!-- breadcrumb end -->
  ~[wc:admin_navigation_frame_css]
  <!-- start of title -->
  <h1></h1>
  <!-- end of title -->
  <!-- start of content and bounding box -->
  <div class="box-round">
    <div id="reportInfo"></div>

    <div id="wizardLink"></div>

    <div id="top_container" style="text-align:center;"></div>

    <div id="paginated"></div>

    <br>

    <p id="bottom_container" style="text-align:center"></p>

    <form class="submitOnce">
      <div style="display:none" id="studentSelection"></div>
      <div class="button-row" id="selectStudents">
        <button type="button" onclick="powerTools.clickSelectStudents('replace')" id="makeSelection">Make Students Current
          Selection
        </button>
        <button type="button" onclick="powerTools.clickSelectStudents('add')" id="addSelection">Add Students to Current Selection
        </button>
      </div>
    </form>
  </div>
  <br>
  <!-- end of content of bounding box -->

  ~[wc:admin_footer_frame_css]
  <script type="text/javascript">
    powerTools.initReport = function(report, maxLines, curYear) {
      $j('#wizardLink').html(null);
      powerTools.dataOptions = {
        "maxLines": maxLines,
        "curyearonly": curYear,
        "schoolid": ~(v.curschoolid),
        "schoolname": "~[schoolname]",
        "reportid": report,
        "usermaxlines": "~[if.~[displaypref:PowerTools-maxlines-U~[x:userid]]>0]~[displaypref:PowerTools-maxlines-U~[x:userid]][else]25[/if]",
        "hispaniconly": "~[displaypref:PowerTools-Hispanic-Only-Qualifies]",
        "ddaRedirect": "~[displaypref:PowerTools-Redirect-Orphan-DDA]",
        "userid": "~[x:userid]"
      };
      powerTools.loadReport();
    };
    powerTools.initReport('~(gpv.reportname)','~(gpv.maxlines)','~(gpv.curyearonly)');
  </script>
</body>
</html><!-- non framed -->
